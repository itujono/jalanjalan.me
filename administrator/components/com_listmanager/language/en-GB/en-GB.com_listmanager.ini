HELP_EDIT_TYPE="This is the type of the field. You can see options below."
HELP_EDIT_TOTAL="Select the type of 'total' displayed at the bottom row (when enabled row 'totals' at parameters configuration).
You can choose among Sum, Sum and Ceil, Sum and Round, Sum and Floor, Maximun, Minimun and Mean. "
HELP_EDIT_DECIMALS="Configure validation of decimals allowed for type number"
HELP_EDIT_SIZE="Configure width of text fields"
HELP_EDIT_DOWN_LIMIT="For numbers/dates, validation of lowest value accepted. For progress bar, fix init value of range."
HELP_EDIT_UP_LIMIT="For numbers/dates, validation of higest value accepted. For progress bar, fix end value of range."
HELP_EDIT_MULTIVALUES="Option list. Values to be shown for selection can be filled manually, pressing 'plus' button to add new options, or through a sql query, in case you want to recover values from some existing table at your database.<br />
'Name' of the option is the value shown inside the combo box to be selected, 'value' is the 'alias' created for that value to be shown at the list.<br/>
SQL query: Press SQL icon to add a new query to recover values dynamically when showing the form. You can enter any valid query to access your joomla database to recover at least two values per records, that will be used as 'value' and 'name' for the option list.<br />
This example would recover users id as values and usernames as names for the list:<br/>
SELECT * FROM #___users<br/>
Still another example:<br/>
SELECT alias,title FROM #___menu<br/>
would recover all your menu entries, using alias for the values, and title for the names of the options."
HELP_EDIT_DEFAULT_VALUE="Enter here if you need a default value for the field to be present at the input form."
HELP_EDIT_VALIDATION="Customs validations for String fields : letters, letters and numbers, email and url"
HELP_EDIT_REQUIRED="Check for required fields at the input form. They would be validated before form submission."
