; View Edit
HELP_VIEW_EDIT_TITLE="List views <br/><br/><span style=\"font-weight:normal\">In addition to the default configuration of your list, you can also create views from it. A view is based on the same list, but with some changes from the default configuration. This allows you to create several pages with different options for your users although they will share the same records. To create a view, select the option 'View' from list configuration, you will be directed to a configuration page, where you can name your view, and add some comments for you to make annotations (they are only for administrator use, they will not be shown elsewhere).<br />
At the left side (with grey background), the default configuration of the list is shown. At the right side you can change parameters that will apply only to this view.<br />
You can configure your view with these options: <ul>
<li>Hide/Show columns changing the 'visible' check</li>
<li>Define default values</li>
<li>Create autofilters for column headers</li>
<li>Show/Hide order option for each column</li>
<li>Create the view with filtered data</li>
</ul>
When configuring this filter, the view will apply all filters before showing records, so you can create sub-sets of your records to be shown on different sections of your site.</span><br/>"
HELP_EDIT_VISIBLE="Column that will be shown at front end table. Uncheck this option if you need to 'hide' some columns and handle them only through back-end."
HELP_EDIT_DEFAULT_VALUE="Enter here if you need a default value for the field to be present at the input form."
HELP_EDIT_AUTOFILTER="Select if you want to place an autofilter header for this column. You can select among:<ul>
<li>Select: It will place a combobox at the header to select one value of the column.</li>
<li>Text: Free text filter at this column.</li>
<li>Checkbox: It will show all distinct values of the column to allow selection of multiple values.</li>
</ul>"
HELP_EDIT_SHOW_ORDER="enables/disables order links at the column header."
HELP_EDIT_FILTER="List will show values that matched with this filters. You can choose among:<ul>
<li>Equals: Data value must match exactly with filter value</li>
<li>Less than: Data value must be less than filter value. Both values are supposed to be numbers</li>
<li>More than: Data value must be more than filter value. Both values are supposed to be numbers</li>
<li>Starts with: Data value must start with filter value</li>
<li>Contains: Data value must contain filter value </li>
</ul>"
