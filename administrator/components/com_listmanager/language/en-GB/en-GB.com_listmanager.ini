HELP_EDIT_TEXT_AREA="TextArea. You can set columns display setting size"
HELP_EDIT_USER="If you add a user column to your table, each record will be assigned to the user that inserted the row. You can show the name of the user at your view or not, but the record will belong to that joomla user. Field user will not be requested when filled data, and if shown (marked as visible), will display the name of the joomla user who inserted the record. This assignment is used to filter records for each user, configurable at parameters section for the component or module."
HELP_EDIT_PROGRESS="It shows a progress bar according to percentage calculated with value and range configured through down/up limits. For ex:
<ul><li>With a configured range of 0-200, a value of 100 will show a progress bar filled at 50%.</li>
<li>With a configured range of 0-100, a value of 25 will show a progress bar filled at 25%</li>
</ul>
Don't forget to configure up and down limits in order to get the progress bar working properly"
